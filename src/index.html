<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>My Project</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <form id="userInput">
      <input type="number" placeholder="$6.50" step="0.01" min="0" max="10000000000000">
      <label for="currencyChoice">Convert To:</label>
      <select id="currencyChoice">
        <option value="selectCurrency" selected="true" disabled="true" hidden="true">Select Currency</option>
        <option value="canadianDollar">Canadian Dollar</option>
        <option value="euro">Euro</option>
        <option value="australianDollar">Australian Dollar</option>
        <option value="mexicanPeso">Mexican Peso</option>
        <option value="indianRupee">Indian Rupee</option>
      </select>
      <button class="btn btn-warning">Submits</button>
    </form>

  </div>
</body>
</html>
